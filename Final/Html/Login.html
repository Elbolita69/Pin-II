<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro</title>

   
    <link rel="icon" href="../Img/evclogo.png" type="image/x-icon"> 

    <link rel="stylesheet" href="../Css/estilos.css">
</head>
<body>
    <main>
        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la página</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Regístrate para que puedas iniciar sesión</p>
                    <button id="btn__registrarse">Registrarse</button>
                </div>
            </div>

            <div class="contenedor__login-register">
                <!-- Formulario para iniciar sesión -->
                <form id="form_login" class="formulario__login">
                    <h2>Iniciar Sesión</h2>
                    <input id="login_email" type="text" placeholder="Correo Electronico">
                    <input id="login_password" type="password" placeholder="Contraseña">
                    <button id="btn__submit-login" type="button">Entrar</button>
                </form>

                <!-- Formulario para registro -->
                <form id="form_register" class="formulario__register d-none">
                    <h2>Registrarse</h2>
                    <input id="register_nombre" type="text" placeholder="Nombre completo">
                    <input id="register_email" type="text" placeholder="Correo Electronico">
                    <input id="register_usuario" type="text" placeholder="Usuario">
                    <input id="register_password" type="password" placeholder="Contraseña">
                    <button id="btn__submit-register" type="button">Registrarse</button>
                </form>
            </div>
        </div>
    </main>
    <script src="../Js/script.js"></script>
    <script src="../Js/ScriptLogin.js"></script>
</body>
</html>
