<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado de Espacios de Parking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../Css/Parking.css">
    <link rel="stylesheet" href="../Css/Indexcss.css">
    
</head>

<body onload="getSensorData()">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm sticky-top py-3">
        <div class="container">
            
            <a class="navbar-brand" href="index.html">
                <img src="../Img/evcblanco.png" alt="Logo EVC Parking" style="height: 40px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Inicio</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="./historialblynk.html">Ver Registros</a>
                    </li>
                  
                    <li class="nav-item">
                        <a class="nav-link" href="./faq.html">FAQ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="loginBtn">Login</a> 
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section text-center">
        <h1>Estado de Espacios de Parking</h1>
        <h2 class="text-white">Verifica la disponibilidad de los espacios en tiempo real</h2>
    </div>

    <!-- Contenedor Principal -->
    <div class="container mt-5">
        <div class="text-center mb-4">
            <span id="availableSpaces" class="counter">Espacios disponibles: 4</span>
        </div>

        <!-- Cuadrícula de los espacios -->
        <div class="row justify-content-center g-4" id="spacesContainer"></div>
    </div>

    <!-- Modal para reservar espacio -->
    <div class="modal fade" id="reservationModal" tabindex="-1" aria-labelledby="reservationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="reserveForm" onsubmit="reserveSpace(); return false;">
                    <div class="modal-header">
                        <h5 class="modal-title" id="reservationModalLabel">Reservar Espacio</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="sensorToReserve">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="idNumber" class="form-label">Número de Identificación</label>
                            <input type="text" class="form-control" id="idNumber" required>
                        </div>
                        <div class="mb-3">
                            <label for="plate" class="form-label">Placa del vehículo</label>
                            <input type="text" class="form-control" id="plate" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Reservar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

       <!-- Footer -->
       <footer class="footer text-center py-3 custom-bg">
        <p>&copy; 2024 EVC Parking. Todos los derechos reservados.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../Js/Parking.js"></script>
    <script src="../Js/CambiarBoton.js"></script>
    <script src="../Js/NavvarAdmin.js"></script>
    <script src="../Js/Chatbot.js"></script>
</body>

</html>
