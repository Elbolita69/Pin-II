<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placas Detectadas</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='estiloplacas.css') }}">
</head>
<body>

<header>
    <h1 class="text-center my-4">EVC Parking - Placas Detectadas</h1>
</header>

<div class="container">
    <table id="placasTable" class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Placa</th>
                <th>Confianza</th>
            </tr>
        </thead>
        <tbody>
            {% for placa in placas %}
            <tr>
                <td>{{ placa[0] }}</td>
                <td>{{ placa[1] }}</td>
                <td>{{ placa[2] }}</td>
                <td>{{ placa[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<footer>
    <p class="text-center mt-4">&copy; 2024 EVC Parking. Todos los derechos reservados.</p>
</footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
<script>
    $(document).ready(function() {
        $('#placasTable').DataTable({
            "language": {
                "sProcessing": "Procesando...",
                "sLengthMenu": "Mostrar _MENU_ registros",
                "sZeroRecords": "No se encontraron resultados",
                "sEmptyTable": "Ningún dato disponible en esta tabla",
                "sInfo": "Mostrando registros del _START_ al _END_ de un total de _TOTAL_ registros",
                "sInfoEmpty": "Mostrando 0 registros de un total de 0",
                "sInfoFiltered": "(filtrado de un total de _MAX_ registros)",
                "sSearch": "Buscar:",
                "oPaginate": {
                    "sFirst": "Primero",
                    "sPrevious": "Anterior",
                    "sNext": "Siguiente",
                    "sLast": "Último"
                }
            }
        });
    });
</script>

</body>
</html>
